<section class="jumbotron" *ngIf="technology">
  <div class="container" style="text-align: center" >
    <header><h2>My Skills</h2></header>
  <div class="row">
  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let t of technology">
    <div class="my-skill skill-margin">
    <h3>{{t.category}}</h3>
    <div class="col-xs-6 skill-block" *ngFor="let l of t.data">
      <a href="{{l.link}}" target="_blank">
        <figure>
          <img src="assets/images/technology/{{l.logo}}" class="center-logo img img-responsive skill-logo" alt="{{l.title}}"> 
          <figcaption>{{l.title}}</figcaption>
        </figure>
        </a>
      </div>
  </div>
</div>
  </div>
</div>
</section>
