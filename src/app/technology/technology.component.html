<section *ngIf="technology" id="technology" class="container  text-center">
  <header>
    <h2>Skills</h2>
  </header>

  <section *ngFor="let skill of technology" id="{{skill.category}}">    
    <header>
      <h3>{{skill.category}}</h3>      
    </header>
    <div  class="row">
      <div *ngFor="let l of skill.data" class="col-lg-3 col-md-3 col-sm-6 col-xs-6 ">
        <a href="{{l.link}}" target="_blank">
        <figure  class="skill">
          <img src="assets/images/technology/{{l.logo}}" class="center-logo img img-responsive tech-logo" alt="{{l.title}}"> 
          <figcaption>{{l.title}}</figcaption>
        </figure>
        </a>
      </div>
    </div>   
  </section>
  <br/>
</section>
