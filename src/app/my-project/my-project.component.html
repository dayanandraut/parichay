<section class="jumbotron project-background">
  <div class="container" *ngIf="myprojects" style="text-align: center">
    <header><h2>Projects</h2></header>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mypanel" *ngFor = "let p of myprojects" >
          <div class="project" data-toggle="modal" data-target="#myModal">
            <h3>{{p.title}}</h3>
            <p class="domain">{{p.domain}}</p>
            <p>
              <span *ngFor="let t of p.tech" >
              <span class="tech">{{t}}</span> &nbsp;
            </span>
              <!-- <span class="tech">CSS</span> -->
            </p>
          </div>
      </div>
    </div>
    
  </div>



<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</section>
